<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

    <div class="contenedor__principal">
      <div class="contenedor__conjunto">
        <img src="./images/logo.svg" class="contenedor__conjunto__logo">
        <div class="contenedor__puntaje">
            <p class="contenedor__puntaje__texto">SCORE</p>
            <h1 class="contenedor__puntaje__numero">12</h1>
        </div>
      </div>
    </div>

    <div class="contenedor__juego">
        <img src="./images/bg-triangle.svg" class="contenedor__juego__triangulo">
        <!--Papel-->
        <div class="ficha__de__juego__papel">
          <div class="ficha__de__juego__interior__papel">
            <img src="./images/icon-paper.svg" class="papel">
          </div>
        </div>
        <!--Tijera-->
        <div class="ficha__de__juego__tijera">
          <div class="ficha__de__juego__interior__tijera">
            <img src="./images/icon-scissors.svg" class="papel">
          </div>
        </div>
        <!--Puño-->
        <div class="ficha__de__juego__puño">
          <div class="ficha__de__juego__interior__puño">
            <img src="./images/icon-rock.svg" class="papel">
          </div>
        </div>  
    </div>

    <div class="contenedor__reglas">
        <!--Reglas-->
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adam Samuel</a>.
  </div>

  <script src="/src/main.js"></script>
</body>
</html>
