<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

    <div class="contenedor__principal">
      <div class="contenedor__conjunto">
        <img src="./images/logo.svg" class="contenedor__conjunto__logo">
        <div class="contenedor__puntaje">
            <p class="contenedor__puntaje__texto">SCORE</p>
            <h1 class="contenedor__puntaje__numero">12</h1>
        </div>
      </div>
    </div>

    <!---------------Juego---------------->
    <div class="contenedor__juego">
      <div class="contendor__juego__interseccion">
        <img src="./images/bg-triangle.svg" class="contenedor__juego__triangulo" id="triangulo">
        <!--Papel-->
        <div class="ficha__de__juego papel" id="papel">
          <div class="ficha__de__juego__interior">
            <img src="./images/icon-paper.svg" class="ficha__icono">
          </div>
        </div>
        <!--Tijera-->
        <div class="ficha__de__juego tijera" id="tijera">
          <div class="ficha__de__juego__interior">
            <img src="./images/icon-scissors.svg" class="ficha__icono">
          </div>
        </div>
        <!--PuÃ±o-->
        <div class="ficha__de__juego roca" id="roca">
          <div class="ficha__de__juego__interior">
            <img src="./images/icon-rock.svg" class="ficha__icono">
          </div>
        </div>  
      </div>
    </div>

    <!----------Reglas------------>
    <button class="contentedor__reglas__button" id="reglas__boton">RULES</button>

    <div class="modal__oscuro" id="modal__oscuro__id">
      <div class="pagina__reglas" id="pagina__reglas__id">
        <h1 class="pagina__reglas__texto">RULES</h1>
        <img src="./images/image-rules.svg" class="pagina__reglas__img">
        <img src="./images/icon-close.svg" class="cerrar__boton__class" id="cerrar__boton">
      </div>
    </div>

    

  

  <script src="./dist/main.js"></script>
</body>
</html>
